<ion-header>
  <ion-toolbar>
    <ion-title>CLIO</ion-title>
    <ion-button slot="start" fill="outline">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>PDF Week Reports</ion-card-title>
      <ion-card-subtitle>List of Students</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content *ngFor="let student of weeklyReportStudentListInfo">
      <ion-item>
        <label [routerLink]="['/week-reports/',student.studentNumber]"> {{student.firstName}} {{student.middleName}} {{student.lastName}}  {{student.suffix}}</label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
