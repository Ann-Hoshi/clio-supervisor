<ion-header>
  <ion-toolbar>
    <ion-title>CLIO</ion-title>
    <ion-button slot="start" fill="outline">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Evaluation</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
        <ion-item>
          <ion-label>Student name:</ion-label>

          <ion-select [(ngModel)]="studentNumber" placeholder="Select a student">

            <ion-select-option *ngFor="let student of evaluationInfo" value="{{student.studentNumber}}"  > {{student.firstName}} {{student.middleName}} {{student.lastName}} {{student.suffix}} </ion-select-option> 

          </ion-select>
        </ion-item>
      
      <br>
      <h2>Remarks</h2>
      <ion-item-divider>
        <ion-textarea [(ngModel)]="remarks" row="10" cols="20" placeholder="Leave a remarks about the intern's performance..."></ion-textarea>
      </ion-item-divider>
      <ion-button  fill="outline" (click)="uploadEvaluationForm()">Upload PDF file</ion-button>
      

    <div class="button">
      <ion-button  fill="outline" (click)="cancelEvaluation()">Cancel</ion-button>
      <ion-button  fill="outline" (click)="presentAlert()">Save</ion-button>
    </div>
    </ion-card-content>
  </ion-card>
</ion-content>
