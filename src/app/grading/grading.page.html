<ion-header>
  <ion-toolbar>
    <ion-title>CLIO</ion-title>
    <ion-button slot="start" fill="outline">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Grading System</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="6" size-sm>
          Grading System
        </ion-col>
        <ion-col size="6" size-sm>
          Criteria
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid *ngFor="let res of gradingSystemInfo">
      <ion-row>
        <ion-col size="6" size-sm>
          {{res.gradingSystem}}
        </ion-col>
        <ion-col size="6" size-sm>
           {{res.criteria}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
