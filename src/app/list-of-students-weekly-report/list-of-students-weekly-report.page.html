<ion-header>
  <ion-toolbar>
    <ion-title>CLIO</ion-title>
    <ion-button slot="start" fill="outline">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Weekly Report</ion-card-title>
      <ion-card-subtitle>Student's Weekly Report List:</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card (click)="weeklyReport()">
    <ion-item>
      <ion-label> Date:  </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Time Start: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label> Time End: </ion-label>
    </ion-item>    
  </ion-card>

</ion-content>
