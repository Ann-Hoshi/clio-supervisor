<ion-header>
  <ion-toolbar>
    <ion-title>CLIO</ion-title>
    <ion-button slot="start" fill="outline">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Weekly Report</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>Student name:</ion-label> <ion-label>{{firstName}} {{middleName}} {{lastName}} {{suffix}}</ion-label>

      <div class="profilePicture">
        <img src="{{src}}"/>
      </div>

      <ion-item>
        <ion-label>Date:</ion-label>
        <ion-label> {{date}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Time start:</ion-label>
        <ion-label> {{timeIn}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>Time end:</ion-label>
        <ion-label> {{timeOut}} </ion-label>
      </ion-item>

      <br>

      <h1>Tasks</h1>
      <ion-item-divider>
        <ion-label> {{tasks}} </ion-label>
      </ion-item-divider>

      <br>

      <h1>Learnings</h1>
      <ion-item-divider>
        <ion-label> {{learning}} </ion-label>
      </ion-item-divider>
      <div class="button">
      <ion-button  fill="outline" (click)="notValid()">Not Valid</ion-button>
      <ion-button  fill="outline" (click)="confirm()">Confirm</ion-button>
    </div>
    </ion-card-content>
  </ion-card>
</ion-content>
