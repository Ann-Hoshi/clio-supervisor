<ion-app>
  <ion-menu menuId="main-menu" content-id="main" type="overlay">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle class="menu-items">
          <ion-item>
            <ion-icon name="person-circle" slot="start"></ion-icon>
            <ion-label (click)="account()">Account</ion-label>
          </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label (click)="dashboard()">Dashboard</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label (click)="weeklyReport()">Student's Weekly Report</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="document" slot="start"></ion-icon>
          <ion-label (click)="evaluation()">Evaluation</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="alert-circle" slot="start"></ion-icon>
          <ion-label (click)="concerns()">Concerns</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item>
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label (click)="logOut()">Log Out</ion-label>
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
