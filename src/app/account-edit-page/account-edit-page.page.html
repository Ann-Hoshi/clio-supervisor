<ion-header>
  <ion-toolbar>
    <ion-title>CLIO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Profile</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <div class="profilePicture">
        <img src="./assets/profilePicture.png"/>
      </div>

      <ion-item>
        <ion-label>Name:</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Contact no.:</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Company:</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password:</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
       <br>
      <div class="profile">
       <ion-button fill="outline" (click)="accountEditPageCancel()">Cancel</ion-button>
      <ion-button fill="outline" (click)="accountEditPageSave()">Save</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
